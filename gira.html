<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasoles Animados</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #87CEEB; /* Fondo azul cielo */
        }

        .sunflower {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .sunflower .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: brown;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .sunflower .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 60px;
            background-color: yellow;
            border-radius: 10px;
            transform-origin: bottom center;
            z-index: 0;
        }

        /* Animación de rotación */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sunflower .center {
            animation: rotate 10s infinite linear;
        }

        .stem {
            width: 10px;
            height: 100px;
            background-color: green;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Girasol 1 -->
    <div class="sunflower">
        <!-- Pétalos -->
        <div class="petal" style="transform: rotate(0deg) translate(-50%, -100%);"></div>
        <div class="petal" style="transform: rotate(30deg) translate(-50%, -100%);"></div>
        <div class="petal" style="transform: rotate(60deg) translate(-50%, -100%);"></div>
        <div class="petal" style="transform: rotate(90deg) translate(-50%, -100%);"></div>
        <div class="petal" style="transform: rotate(120deg) translate(-50%, -100%);"></div>
        <div class="petal" style="transform: rotate(150deg) translate(-50%, -100%);"></div>
        <div class="petal" style="transform: rotate(180deg) translate(-50%, -100%);"></div>
        <div class="petal" style="transform: rotate(210deg) translate(-50%, -100%);"></div>
        <div class="petal" style="transform: rotate(240deg) translate(-50%, -100%);"></div>
        <div class="petal" style="transform: rotate(270deg) translate(-50%, -100%);"></div>
        <div class="petal" style="transform: rotate(300deg) translate(-50%, -100%);"></div>
        <div class="petal" style="transform: rotate(330deg) translate(-50%, -100%);"></div>
        <!-- Centro del girasol -->
        <div class="center"></div>
        <!-- Tallo -->
        <div class="stem"></div>
    </div>

</body>
</html>
